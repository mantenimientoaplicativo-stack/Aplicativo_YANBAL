<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planos</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Baron-Robotics212/prueba/main/YANBAL%20LOGO.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111822, #000000);
      background-size: 300% 300%;
      animation: fondoOscuroAnimado 20s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes fondoOscuroAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      justify-content: space-between;
    }

    .card {
      background-color: rgba(15, 15, 15, 0.85);
      border-radius: 12px;
      padding: 20px;
      width: 48%;
      box-shadow: 0 0 10px rgba(127, 255, 212, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.6);
    }

    .card-title {
      font-size: 22px;
      color: #7fffd4;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 16px;
      color: #ccc;
      margin: 0;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 100%;
      }

      .card-title {
        font-size: 20px;
      }

      .card-description {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="button-group">

    <div class="card" onclick="window.open('https://drive.google.com/file/d/1r2oo2p_o0qGHCRbOz12veazSpp7Je-Ug/view?usp=sharing', '_blank')">
      <div class="card-title">Piso 1</div>
      <p class="card-description">Planos del primer piso de planta fragancias.</p>
    </div>

    <div class="card" onclick="window.open('https://drive.google.com/file/d/1_CtCBTPC9Zznz1j8znAg-z00UKLlhNAQ/view?usp=sharing', '_blank')">
      <div class="card-title">Piso 2</div>
      <p class="card-description">Planos del segundo piso de planta fragancias.</p>
    </div>

    <div class="card" onclick="window.location.href='index.html'">
      <div class="card-title">Regresar al Menú Principal</div>
      <p class="card-description">Haz clic aquí para volver a la pantalla principal y explorar otras líneas.</p>
    </div>

  </div>
</body>
</html>
