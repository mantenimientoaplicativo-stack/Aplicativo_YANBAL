<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Línea 4zG</title>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Baron-Robotics212/prueba/main/YANBAL%20LOGO.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111822, #000000);
      background-size: 300% 300%;
      animation: fondoOscuroAnimado 20s ease infinite;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes fondoOscuroAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }

    .card {
      background-color: rgba(15, 15, 15, 0.85);
      border-radius: 12px;
      padding: 20px;
      width: 48%;
      box-shadow: 0 0 12px rgba(127, 255, 212, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
      cursor: pointer;
      user-select: none;
      text-align: center;
    }

    /* Hover cambia sombra, levanta la tarjeta y cambia el color del texto */
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(127, 255, 212, 0.5);
      /* color aquí no lo ponemos porque los hijos tienen color fijo */
    }

    /* Cambiar color del texto en hover para título y descripción */
    .card:hover .card-title,
    .card:hover .card-description {
      color: #7fffd4; /* Azul claro */
    }

    .card-title {
      font-size: 22px;
      color: #7fffd4; /* Color por defecto */
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }

    .card-description {
      font-size: 16px;
      color: #ccc; /* Color por defecto */
      margin: 0;
      transition: color 0.3s ease;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="button-group">
    <div class="card" onclick="window.open('https://drive.google.com/file/d/1rxY4j6viHa4X-aG4W9o-HzuY4Q57Oq2n/view?usp=sharing', '_blank')">
      <div class="card-title">1) Envasadora de viales OMAS</div>
      <p class="card-description">Equipo especializado para envasado eficiente y seguro de viales.</p>
    </div>

    <div class="card" onclick="window.location.href='index.html'">
      <div class="card-title">Regresar al Menú Principal</div>
      <p class="card-description">Haz clic aquí para volver a la pantalla inicial del sistema.</p>
    </div>
  </div>
</body>
</html>
