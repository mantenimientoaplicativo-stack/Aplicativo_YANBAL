<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claves</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Baron-Robotics212/prueba/main/YANBAL%20LOGO.png" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 36px;
            color: #7fffd4;
            text-align: center;
        }

        .card {
            background-color: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(127, 255, 212, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default; /* ← No parece clickeable */
        }

        .card:hover {
            transform: scale(1.03); /* ← Zoom */
            box-shadow: 0 0 20px rgba(127, 255, 212, 0.6); /* ← Iluminación */
        }

        .card h2 {
            margin-top: 0;
            color: #7fffd4;
        }

        .card p {
            margin: 10px 0;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Claves Maquinas</h1>

    <div class="card">
        <h2>Encelofanadora SX60</h2>
        <p>Usuario: ######</p>
        <p>Contraseña: ######</p>
    </div>

    <div class="card">
        <h2>Envasadora OMAS</h2>
        <p>Usuario: admin</p>
        <p>Contraseña: 3333</p>
    </div>

    <div class="card">
        <h2>Envasadora PATRIOT</h2>
        <p>Usuario: admin</p>
        <p>Contraseña: 2024</p>
    </div>

    <div class="card">
        <h2>Sacheteadora Tecnopack</h2>
        <p>Usuario: Mtto1</p>
        <p>Contraseña: PF2019</p>
    </div>
</body>
</html>
